name: API CI

#on: [push] #cada que se haga un commit
on: 
    push:
        paths:
            - "./api/**"
            - ".github/workflows/api-ci.yml"

defaults:
    run:
        working-directory: ./api

jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Nodejs
              uses: actions/setup-node@v2
              with:
                node-version: 22
                cache: 'npm'
                cache-dependency-path: ./api/package-lock.json
            - name: install
              shell: bash
              run: npm ci
            - name: run unit test
              shell: bash
              run: npm run test

    linter:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Nodejs
              uses: actions/setup-node@v2
              with:
                node-version: 22
                # cache: 'npm'
                # cache-dependency-path: ./api/package-lock.json
            - name: install
              shell: bash
              run: npm ci
            - name: run linter
              shell: bash
              run: npm run lint
    e2e:
        runs-on: ubuntu-latest
        container:
            image: node:14